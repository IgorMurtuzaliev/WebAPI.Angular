<div class="result">
      <h2>Users found: {{users?.length}}</h2>
      <hr>
      <div class="container">
            <div *ngFor="let user of users" class="item">
                  <div class="image">
                        <img *ngIf="user" src="https://localhost:44331{{user.avatarPath}}" />
                        <button type="button" class="btn btn-lock block" *ngIf="!user?.isBlocked"
                              (click)="onBlock(user.id)">
                              <i class="fa fa-ban contact"> </i>
                        </button>
                        <button type="button" class="btn btn-lock unlock" *ngIf="user?.isBlocked"
                              (click)="onUnlock(user.id)">
                              <i class="fa fa-unlock contact"> </i>
                        </button>
                        <button type="button" *ngIf="!user?.isBlocked"
                              [routerLink]="['/home/page/dialog/user?', user?.id]" class="btn btn-send send">
                              <i class="fa fa-envelope"> </i>
                        </button>
                        <button type="button" *ngIf="user?.isBlocked" data-tooltip="First unlock this user"
                              [routerLink]="['/home/page/dialog/user?', user?.id]" class="btn btn-send send dis"
                              disabled>
                              <i class="fa fa-envelope"> </i>
                        </button>
                        <button type="button" class="btn btn-primary delete-add" *ngIf="user?.isInContacts"
                              (click)="onDelete(user.contactWithUserId)">
                              <i class="fa fa-minus contact"> </i>
                        </button>
                        <button type="button" class="btn btn-primary delete-add" *ngIf="!user?.isInContacts"
                              (click)="onAdd(user.id)">
                              <i class="fa fa-plus contact"> </i>
                        </button>
                        <!-- <i class="fa fa-circle online" *ngIf="user.isOnline"></i> -->

                  </div>
                  <div class="under">
                        <div class="row user_search_name">
                              <div class="col-sm-9">
                                    <a [routerLink]="['/home/page/user', user.id]" class="nav-link">
                                          <h5>{{user.name}} {{user.surname}}</h5>
                                    </a>
                              </div>
                              <div class="col-sm-3">
                                    <i class="fa fa-share-alt fa-2x" (click)="onShare(user.id)"></i>
                              </div>
                        </div>
                        <span class="time_online" *ngIf="!user.isOnline">Was online {{user.lastTimeOnline}}</span>
                        <span class="time_online" *ngIf="user.isOnline">Online</span>
                        <h6> <small><i class="fa fa-phone"></i> {{user.phone}}</small> </h6>
                        <h6> <small><i class="fa fa-envelope"></i> {{user.email}}</small> </h6>
                  </div>

            </div>
      </div>
</div>
