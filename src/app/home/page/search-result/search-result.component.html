<div class="result">
      <h2>By your response found {{users?.length}} user(s)</h2>
      <div class="container">
            <div *ngFor="let user of users" class="item">
                  <a [routerLink]="['/home/page/user', user.id]" class="nav-link">
                        <h4>{{user.name}} {{user.surname}}</h4>
                  </a>
                  <div class="row">
                        <div class="col-sm-5">
                              <img *ngIf="user" src="https://localhost:44331{{user.avatarPath}}" />
                        </div>
                        <div class="col-sm-7">
                              <button type="button" class="btn btn-primary block" *ngIf="!user?.isBlocked"
                                    (click)="onBlock(user.id)">
                                    <i class="fa fa-lock contact"> </i>
                              </button>
                              <button type="button" class="btn btn-primary unlock" *ngIf="user?.isBlocked"
                                    (click)="onUnlock(user.id)">
                                    <i class="fa fa-unlock contact"> </i>
                              </button>
                              <button type="button" class="btn btn-primary delete-add" *ngIf="user?.isInContacts"
                                    (click)="onDelete(user.contactWithUserId)">
                                    <i class="fa fa-minus contact"> </i>
                              </button>
                              <button type="button" class="btn btn-primary delete-add" *ngIf="!user?.isInContacts"
                                    (click)="onAdd(user.id)">
                                    <i class="fa fa-plus contact"> </i> 
                              </button>

                        </div>
                  </div>

                  <h6><i class="fa fa-phone"></i> {{user.phone}}</h6>
                  <h6><i class="fa fa-envelope"></i> {{user.email}}</h6>
            </div>
      </div>
</div>
