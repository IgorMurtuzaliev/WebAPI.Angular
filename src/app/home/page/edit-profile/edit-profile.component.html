
<div class="container" style="padding-top: 60px;">
        <h1 class="page-header">Edit Profile</h1>
        <div class="row">
          <!-- left column -->
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="text-center">
              <img src="https://localhost:44331{{ userDetails?.avatarPath}}" class="avatar img-circle img-thumbnail" alt="avatar">
              <h6>Upload a different photo...</h6>
              <input type="file" class="text-center center-block well well-sm">
            </div>
          </div>
          <!-- edit form column -->
          <div class="col-md-8 col-sm-6 col-xs-12 personal-info">       
            <h3>Personal info</h3>
            <form class="form-horizontal" role="form" [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
              <div class="form-group">
                <label class="col-lg-3 control-label">First name:</label>
                <div class="col-lg-8">
                  <input class="form-control" formControlName="Name">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Last name:</label>
                <div class="col-lg-8">
                  <input class="form-control" formControlName="Surname">
                </div>
              </div>            
              
              <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">
                                Save
                         </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
