<div>
  <div class="container">
      <div class="row mt-5 justify-content-center align-items-center" style="height:80vh">
          <div class="col-4">
              <h4 style="text-align:center">REGISTER NEW USER:</h4>
              <div class="card">
                  <div class="card-body">                           
                      <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
                          <div class="form-group required">
                              <label>Name</label>
                              <input class="form-control" formControlName="Name">                             
                          </div>
                              <div class="form-group required">
                                  <label>Surname</label>
                                  <input class="form-control" formControlName="Surname">
                              </div>
                              <div class="form-row">
                                  <div class="form-group col-md-8 offset-md-2">
                                      <button type="submit" class="btn btn-primary btn-lg btn-block">
                                          Sign up
                                      </button>
                                  </div>     
                              </div>                                    
                      </form>
                  </div> 
              </div>            
          </div>           
      </div>
  </div>
</div>
