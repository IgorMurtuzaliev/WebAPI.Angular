<div class="container">
  <div class="dialog">
    <div class="messages-box">
      <div>
        <div *ngFor="let message of dialog?.messages">
          <div class="col">
            <div class="left " *ngIf = "message.senderId == dialog.friendId">{{message?.messageText}}</div>
          </div>
            <div class="col">
              <div class="right" *ngIf = "message.senderId != dialog.friendId">{{message?.messageText}} </div>
            </div>

        </div>
      </div>
        <hr>
        <div>
            <div *ngFor="let messageNow of messages">
              <div class="col">
                <div class="left " *ngIf = "messageNow.user === 'user'">{{messageNow.mess}}</div>
              </div>
                <div class="col">
                  <div class="right" *ngIf = "messageNow.user === 'you'">{{messageNow.mess}}</div>
                </div>
    
            </div>
          </div>
    </div>
  </div>
  <div class="message-input">
    <div class="wrap row">
      <div class="col-sm-1"><a class="attachment"><i class="fa fa-paperclip  fa-2x" aria-hidden="true"></i></a></div>
      <div class="col-sm-10">
        <textarea name="message" [(ngModel)]="message"></textarea>
      </div>
      <div class="col-sm-1"><button class="submit"><i class="fa fa-paper-plane" aria-hidden="true" (click)="echo()"></i></button></div>
    </div>
  </div>
</div>
