<div class="container">

  <div class="dialog">
    <div class="messages-box">
      <div>
        <div *ngFor="let message of dialog?.messages">
          <div class="incoming_msg" *ngIf="message.senderId == dialog.friendId">
            <div class="incoming_msg_img"> <img src="https://localhost:44331//{{message?.userImage}}"> </div>
            <div class="received_msg">
              <div class="received_withd_msg">
                  <div class="received_message">
                      <p>{{message?.messageText}}</p>
                      <ng-container *ngFor="let file of message.filePaths">
                          <div [ngSwitch]="file.extension">
                              <div *ngSwitchCase= "'.jpg'">
                                <img class="img-message" src="https://localhost:44331//{{file.filesPath}}">
                              </div>
                              <div *ngSwitchCase="'.mp3'">
                                <audio src="https://localhost:44331//{{file.filesPath}}"></audio>
                              </div>
                              <div *ngSwitchCase="'.mp4'">
                                <video src="https://localhost:44331//{{file.filesPath}}"></video>
                               </div>
                          </div> 
                      </ng-container>
                    </div>
                <span class="time_date">User in {{message?.timeOfSending}}</span>
              </div>
            </div>
          </div>
          <div class="outgoing_msg" *ngIf="message.senderId != dialog.friendId">
            <div class="sent_msg">
                <div class="outgoing_message">
                    <p>{{message?.messageText}}</p>
                    <ng-container *ngFor="let file of message.filePaths">
                        <div [ngSwitch]="file.extension">
                            <div *ngSwitchCase= "'.jpg'">
                              <img class="img-message" src="https://localhost:44331//{{file.filesPath}}">
                            </div>
                            <div *ngSwitchCase="'.mp3'">
                              <audio src="https://localhost:44331//{{file.filesPath}}"></audio>
                            </div>
                            <div *ngSwitchCase="'.mp4'">
                              <video src="https://localhost:44331//{{file.filesPath}}"></video>
                             </div>
                        </div> 
                    </ng-container>
                  </div>

              <span class="time_date">You in {{message?.timeOfSending}}</span>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div>
        <div *ngFor="let messageNow of messages">
          <div class="incoming_msg" *ngIf="messageNow.user === 'user'">
            <div class="received_msg">
              <div class="received_withd_msg">
                <div class="received_message">
                  <p>{{messageNow.mess}}</p>
                  <ng-container *ngFor="let img of messageNow?.imagePath">
                    <img class="img-message" src="https://localhost:44331//{{img}}">
                  </ng-container>
                </div>
                <span class="time_date">User in {{messageNow.date}}</span>
              </div>
            </div>
          </div>
          <div class="outgoing_msg" *ngIf="messageNow.user === 'you'">
            <div class="sent_msg">
                <div class="outgoing_message">
                    <p>{{messageNow.mess}}</p>
                    <ng-container *ngFor="let img of messageNow?.imagePath">
                      <img class="img-message" src="https://localhost:44331//{{img}}">
                    </ng-container>
                  </div>

              <span class="time_date">You in {{messageNow.date}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="message-input">
    <div class="wrap row">
      <!-- <div class="col-sm-1"><input type="file" #Image accept="image/*" (change)="onSelected($event)"></div> -->
      <div class="col-sm-10">
        <textarea name="message" [(ngModel)]="message"></textarea>
      </div>
      <div class="col-sm-1"><button class="submit"><i class="fa fa-paper-plane" aria-hidden="true"
            (click)="echo()"></i></button></div>
    </div>
    <ngx-dropzone class="custom-dropzone" [showPreviews]="true" (filesAdded)="onFilesAdded($event)"
      (filesRejected)="onFilesRejected($event)"></ngx-dropzone>
  </div>
</div>
