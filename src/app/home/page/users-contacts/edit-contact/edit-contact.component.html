<form class="form-horizontal" *ngIf = "contact" role="form" [formGroup]="service.formModel"
autocomplete="off" (submit)="onEdit(contact?.id)">
<div class="form-group">
    <label class="col-lg-3 control-label">Contact name:</label>
    <div class="col-lg-8">
        <input class="form-control" formControlName="ContactName">
    </div>
</div>
<div class="form-group">
    <label class="col-md-3 control-label"></label>
    <div class="col-md-8">
        <button type="submit" class="btn btn-primary btn-lg btn-block">
            Save
        </button>
    </div>
</div>
</form>
