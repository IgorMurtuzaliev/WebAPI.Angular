<div class="container emp-profile">
    <form method="post">
        <div class="row">
            <div class="col-md-4" style="border-right: 1px solid #afafb7;">
                <img *ngIf="user" class="rounded" src="https://localhost:44331{{ user.avatarPath }}">
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                    <div class="row">
                        <div class="col-sm-10">
                            <h2>
                                {{user?.name}} {{user?.surname}}
                            </h2>
                        </div>
                        <div class="col-sm-2">
                            <div class="row">
                                <button type="button" class="btn btn-primary" *ngIf="!user?.isBlocked"
                                    (click)="onBlock(user?.id)">
                                    <i class="fa fa-lock contact"></i>
                                </button>
                                <button type="button" class="btn btn-primary" *ngIf="user?.isBlocked"
                                    (click)="onUnlock(user?.id)">
                                    <i class="fa fa-unlock contact"></i>
                                </button>
                                <button type="button" class="btn btn-primary" *ngIf="user?.isInContacts"
                                    (click)="onDelete(user?.contactWithUserId)">
                                    <i class="fa fa-minus contact"></i>
                                </button>
                                <button type="button" class="btn btn-primary" *ngIf="!user?.isInContacts"
                                    (click)="onAdd(user?.id)">
                                    <i class="fa fa-plus contact"></i>
                                </button>


                            </div>

                        </div>
                    </div>

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                aria-controls="home" aria-selected="true">Profile</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-8" style="max-width: 100%">
                    <div class="tab-content profile-tab" id="myTabContent" style="margin-top: 50px">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Name</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{user?.name}}</p>
                                </div>
                            </div>
                            <hr />
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Surname</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{user?.surname}}</p>
                                </div>
                            </div>
                            <hr />
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Email</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{user?.email}}</p>
                                </div>
                            </div>
                            <hr />
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Phone</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{user?.phone}}</p>
                                </div>
                            </div>
                            <hr />
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
