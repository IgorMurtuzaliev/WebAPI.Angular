<div class="container emp-profile">
    <form method="post">
        <div class="row">
            <div class="col-md-4">                
                    <img src= "https://localhost:44331{{ user?.avatarPath }}">
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                            <h2>
                               {{user?.name}} {{user?.surname}}
                            </h2>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Profile</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-8">
                        <div class="tab-content profile-tab" id="myTabContent" style="margin-top: 50px">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Name</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{user?.name}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Surname</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{user?.surname}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Email</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{user?.email}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Phone</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{user?.phone}}</p>
                                            </div>
                                        </div>
                            </div>
                        </div>                       
                    </div>
            </div>
        </div>
    </form>           
</div>
