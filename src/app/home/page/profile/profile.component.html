<div class="container emp-profile">
    <form method="post">
        <div class="row">
            <div class="col-md-4">
                <form #imageForm=ngForm (ngSubmit)="onImage(Image)">
                    <img src="https://localhost:44331{{ userDetails?.avatarPath }}">
                    <input type="file" #Image accept="image/*" (change)="onSelected($event)">
                    <button type="submit" class="btn-large btn-submit">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                    <h2>
                        {{userDetails?.name}} {{userDetails?.surname}}
                    </h2>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                aria-controls="home" aria-selected="true">Prodile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="edit-tab" data-toggle="tab" href="#edit" role="tab"
                                aria-controls="edit" aria-selected="false">Edit</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-8" style="max-width: 100%">
                    <div class="tab-content profile-tab" id="myTabContent" style="margin-top: 50px">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Name</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{userDetails?.name}}</p>
                                </div>
                            </div>
                            <hr />
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Surname</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{userDetails?.surname}}</p>
                                </div>
                            </div>
                            <hr />
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Email</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{userDetails?.email}}</p>
                                </div>
                            </div>
                            <hr />
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Phone</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{userDetails?.phone}}</p>
                                </div>
                            </div>
                            <hr />
                        </div>
                        <div class="tab-pane fade" id="edit" role="tabpanel" aria-labelledby="edit-tab">
                            <div class="container" style="max-width: 100%;">
                                <form class="form-horizontal" role="form" [formGroup]="service.formModel"
                                    autocomplete="off" (submit)="onSubmit()">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">Name:</label>
                                        <div class="col-sm-8">
                                            <input class="form-control" formControlName="Name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">Surname:</label>
                                        <div class="col-sm-8">
                                            <input class="form-control" formControlName="Surname">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-3 control-label"></label>
                                        <div class="col-md-8">
                                            <button type="submit" class="btn btn-primary btn-lg btn-block">
                                                Save
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
