<div class="row">
    <div class="col-sm-2">
        <img src="https://localhost:44331{{ userDetails?.avatarPath }}" />
    </div>
    <div class="col-sm-8">
      <div class="card m-5" style="width: 18rem" *ngIf="userDetails">
           <ul class="list-group">
       <li class="list-group-item">{{userDetails.name}} {{userDetails.surname}}</li>
       <li class="list-group-item">Software Engineer</li>
       <li class="list-group-item">Google Inc. </li>
       <li class="list-group-item"><i class="fa fa-phone"></i> {{userDetails.phone}}</li>
       <li class="list-group-item"><i class="fa fa-envelope"></i> {{userDetails.email}}</li>
    </ul>
   </div>
   </div>
</div>
