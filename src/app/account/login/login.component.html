<div>
  <div class="container">
      <div class="row justify-content-center align-items-center" style="height:80vh">     
          <div class="col-4">
              <img src="assets/img/logo.png">
              <h4 style="text-align:center">SIGN IN TO GOODDAY</h4>
              <div class="card">
                  <div class="card-body">                           
                      <form #form = 'ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
                        <div class="form-group">
                          <label>Login</label>
                          <input class="form-control"  #Email = "ngModel" name = "Login" [(ngModel)]="formModel.Login" required placeholder="Email or phone(+375(XX)XXX-XX-XX)">
                        </div>
                        <div class="form-group">
                          <label>Password</label>
                          <input type="password" class="form-control" #Password = "ngModel" name = "Password" [(ngModel)]="formModel.Password" required  autocomplete="off" placeholder="Password">
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-8 offset-md-2">
                              <button type="submit" class="btn btn-primary btn-lg btn-block"[disabled]="form.invalid"> 
                                  Sign in
                              </button>
                             
                          </div>     
                      </div>
                      </form>
                  </div>
                  <a href="/register" class="stretched-link" style="position: relative; text-align: center">Dont't have an account?</a>
              </div>
          </div>           
      </div>
  </div>
</div>
