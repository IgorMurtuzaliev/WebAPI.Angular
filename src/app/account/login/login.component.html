<div>
  <div class="container">
      <div class="row justify-content-center align-items-center" style="height:80vh">
          <div class="col-4">
              <h4 style="text-align:center">Sign in</h4>
              <div class="card">
                  <div class="card-body">                           
                      <form #form = 'ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
                        <div class="form-group">
                          <label>Email</label>
                          <input class="form-control"  #Email = "ngModel" name = "Email" [(ngModel)]="formModel.Email" required>
                        </div>
                        <div class="form-group">
                          <label>Password</label>
                          <input type="password" class="form-control" #Password = "ngModel" name = "Password" [(ngModel)]="formModel.Password" required  autocomplete="off">
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-8 offset-md-2">
                              <button type="submit" class="btn btn-lg btn-block"[disabled]="form.invalid"> 
                                  Sign in
                              </button>
                          </div>     
                      </div>
                      </form>
                  </div>
              </div>
          </div>           
      </div>
  </div>
</div>
